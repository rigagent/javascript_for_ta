<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Link Events</title>
</head>
<body>

    <button id="button1">Click to make the page blue.</button>
    <button id="button2">Double-click to make the page pink.</button>
    <button id="button3">Click and hold to make the page brown.</button>

    <script src="script.js"></script>
</body>
</html>
